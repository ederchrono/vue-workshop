<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plug & play example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
  </head>
  <body>

    <section class="hero is-info" style="margin-bottom: 40px;">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Welcome to a static site
          </h1>
          <h2 class="subtitle">
            This is a plain html file
          </h2>
        </div>
      </div>
    </section>

    <div class="container">
      <div class="tile is-ancestor">

        <div class="tile is-parent">
          <div class="tile is-child field">
            <div class="control">
              <label>Write your name</label>
              <input class="input is-info" type="text">
            </div>
          </div>
        </div>

        <div class="tile is-parent">
            <div class="tile is-child field">
              <h2>Hello!</h2>
            </div>
          </div>

      </div>
    </div>


    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> -->

  </body>
</html>
